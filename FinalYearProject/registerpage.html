<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-img.png" class="food-munch-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                </div>
            </div>
        </div>
    </nav>
    <div class="explore-menu-section pt-5 pb-5">
        <div class="container m-top-96">
            <div class="form-style">
                <form id="registraionForm">
                    <h1 class="login-heading">Registration Form</h1>
                    <label class="label-style" for="nameOfUser">User Name</label>
                    <br/>
                    <input type="text" id="nameOfUser" placeholder="User Name" class="form control"/>
                    <br/>
                    <label class="label-style" for="loginId">Login Id</label>
                    <br/>
                    <input type="text" id="loginId" placeholder="Login Id" class="form control"/>
                    <br/>
                    <label class="label-style" for="password">Password</label>
                    <br/>
                    <input type="password" id="password" placeholder="Password" class="form control"/>
                    <br/>
                    <label class="label-style" for="c-password">Confirm Password</label>
                    <br/>
                    <input type="password" id="c-password" placeholder="Confirm password" class="form control"/>
                    <br/>
                    <label class="label-style" for="phone-number">Phone Number</label>
                    <br/>
                    <input type="text" id="phone-number" placeholder="Phone number" class="form control"/>
                    <br/>
                    <a href="./index.html" class="mt-3 btn btn-primary">Register</a>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
